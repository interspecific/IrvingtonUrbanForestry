<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <style>

    
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
    
    
    <title></title>


    

</head>
<body>
<div id="map"></div>
<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet-control-geocoder.Geocoder.js"></script>
<script src="data/reprojectedclassified_0.js"></script>
<script>
    var map = L.map('map', {
        zoomControl: true, maxZoom: 28, minZoom: 1
    }).fitBounds([[39.755058425, -86.09171909285715], [39.782453974999996, -86.04102800714287]]);



    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
    var bounds_group = new L.featureGroup([]);

    function setBounds() {}

    function pop_reprojectedclassified_0(feature, layer) {
        var popupContent = '<table>\
                <tr>\
                    <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                </tr>\
            </table>';
        layer.bindPopup(popupContent, {maxHeight: 400});
    }

    function style_reprojectedclassified_0_0(feature) {
        switch (String(feature.properties['DN'])) {
            case '1':
                return {
                    pane: 'pane_reprojectedclassified_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 0.5,
                    fillColor: 'purple', // Set the fill color for non tree values to green
                    interactive: true,
                };
            case '0':
                return {
                    pane: 'pane_reprojectedclassified_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 0.5,
                    fillColor: 'green', // Set the fill color for tree values to purple
                    interactive: true,
                };
            default:
                return {
                    pane: 'pane_reprojectedclassified_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 0.5,
                    fillColor: 'gray', // Set the fill color for unrecognized values to gray
                    interactive: true,
                };
        }
    }

    map.createPane('pane_reprojectedclassified_0');
    map.getPane('pane_reprojectedclassified_0').style.zIndex = 400;
    map.getPane('pane_reprojectedclassified_0').style['mix-blend-mode'] = 'normal';

    var layer_reprojectedclassified_0 = new L.geoJson(json_reprojectedclassified_0, {
        attribution: '',
        interactive: true,
        dataVar: 'json_reprojectedclassified_0',
        layerName: 'layer_reprojectedclassified_0',
        pane: 'pane_reprojectedclassified_0',
        onEachFeature: pop_reprojectedclassified_0,
        style: style_reprojectedclassified_0_0,
    });

    bounds_group.addLayer(layer_reprojectedclassified_0);
    map.addLayer(layer_reprojectedclassified_0);

    var osmGeocoder = new L.Control.Geocoder({
        collapsed: true,
        position: 'topleft',
        text: 'Search',
        title: 'Testing'
    }).addTo(map);

    document.getElementsByClassName('leaflet-control-geocoder-icon')[0].className += ' fa fa-search';
    document.getElementsByClassName('leaflet-control-geocoder-icon')[0].title += 'Search for a place';

    var baseMaps = {};
L.control.layers(baseMaps, {
    'reprojectedclassified': layer_reprojectedclassified_0,
}, {
    collapsed: false
}).addTo(map);

setBounds();

// var legend = L.control({ position: 'bottomright' });

// legend.onAdd = function (map) {
//     var div = L.DomUtil.create('div', 'info legend');
//     div.innerHTML = '<h4>Legend</h4>' +
//         '<div class="legend-item"><img src="legend/reprojectedclassified_0_0.png" alt="Tree" /> Trees</div>' +
//         '<div class="legend-item"><img src="legend/reprojectedclassified_0_1.png" alt="Non-Tree" /> Non-Trees</div>';
//     return div;
// };

// legend.addTo(map);

L.control.coordinates({
	position:"bottomleft", //optional default "bootomright"
	decimals:2, //optional default 4
	decimalSeperator:".", //optional default "."
	labelTemplateLat:"Latitude: {y}", //optional default "Lat: {y}"
	labelTemplateLng:"Longitude: {x}", //optional default "Lng: {x}"
	enableUserInput:true, //optional default true
	useDMS:false, //optional default false
	useLatLngOrder: true, //ordering of labels, default false-> lng-lat
	markerType: L.marker, //optional default L.marker
	markerProps: {}, //optional default {},
	labelFormatterLng : function(lng){return lng+" lng"}, //optional default none,
	labelFormatterLat : function(lat){return lat+" lat"}, //optional default none
	customLabelFcn: function(latLonObj, opts) { "Geohash: " + encodeGeoHash(latLonObj.lat, latLonObj.lng)} //optional default none
}).addTo(map);


    
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
 }).addTo(map);

    // // L.marker([39.76653, -86.07552]).addTo(map)
    // //     .bindPopup('Irvington Historic District <br> Indianapolis, IN')
    // //     .openPopup();


    var accessToken = 'pk.eyJ1IjoiZ3J1YmJzYmUiLCJhIjoiY2xqcWg1a2dpMDU3MDNqbnlxcml2Y3ZseiJ9.2HUi9z-rsxqrWvkpaha4kg';
var mapboxSatelliteLayer = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=' + accessToken, {
    attribution: 'Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
   tileSize: 512,
    zoomOffset: -1
}).addTo(map);

</script>
</body>
</html>
